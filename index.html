<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>CALCULATOR</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .main {
            background-color: rgb(60, 58, 58);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        button {
            background-color: rgb(129, 124, 122);
            height: 50px;
            width: 50px;
            margin: 5px;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: rgb(110, 105, 103);
        }
        #equalto {
            background-color: orangered;
        }
        #equalto:hover {
            background-color: darkred;
        }
        p {
            color: white;
            font-size: 24px;
            text-align: right;
            margin: 0;
            padding: 10px;
            background-color: rgb(80, 78, 78);
            border-radius: 5px;
        }
        .button-row {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <p id="output"></p>
        <div class="button-row">
            <button id="clear">AC</button>
            <button id="percent">%</button>
            <button id="backspace">⌫</button>
            <button id="division">÷</button>
        </div>
        <div class="button-row">
            <button id="num1">1</button>
            <button id="num2">2</button>
            <button id="num3">3</button>
            <button id="multi">×</button>
        </div>
        <div class="button-row">
            <button id="num4">4</button>
            <button id="num5">5</button>
            <button id="num6">6</button>
            <button id="minus">-</button>
        </div>
        <div class="button-row">
            <button id="num7">7</button>
            <button id="num8">8</button>
            <button id="num9">9</button>
            <button id="addition">+</button>
        </div>
        <div class="button-row">
            <button id="num00">00</button>
            <button id="num0">0</button>
            <button id="dot">.</button>
            <button id="equalto">=</button>
        </div>
    </div>
<script src="script.js">
    
</script>
      
</body>
</html>
